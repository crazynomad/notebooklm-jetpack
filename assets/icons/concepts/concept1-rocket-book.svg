<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <title>NotebookLM Jetpack - Rocket Book</title>
  <desc>A notebook launching upward like a rocket with flame trails</desc>
  <defs>
    <linearGradient id="c1-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4285F4"/>
      <stop offset="100%" style="stop-color:#1A73E8"/>
    </linearGradient>
    <linearGradient id="c1-flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBC04"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA4335"/>
    </linearGradient>
    <linearGradient id="c1-flame2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
  </defs>

  <!-- Flame trails - outer -->
  <path d="M40,95 Q44,108 38,125 Q48,112 50,95Z" fill="url(#c1-flame)" opacity="0.9"/>
  <path d="M78,95 Q74,108 80,125 Q70,112 68,95Z" fill="url(#c1-flame)" opacity="0.9"/>
  <!-- Flame trails - center -->
  <path d="M52,95 Q54,115 48,128 Q58,118 60,95Z" fill="url(#c1-flame2)" opacity="0.95"/>
  <path d="M60,95 Q62,118 70,128 Q64,115 66,95Z" fill="url(#c1-flame2)" opacity="0.95"/>
  <!-- Flame center glow -->
  <path d="M55,95 Q58,112 54,122 Q59,108 61,95Z" fill="#FEF3C7" opacity="0.8"/>

  <!-- Notebook body - main shape -->
  <rect x="30" y="15" width="58" height="80" rx="5" ry="5" fill="url(#c1-blue)"/>

  <!-- Notebook spine -->
  <rect x="30" y="15" width="10" height="80" rx="5" ry="0" fill="#1557B0"/>
  <rect x="36" y="15" width="4" height="80" fill="#1A73E8"/>

  <!-- Notebook page lines -->
  <line x1="48" y1="34" x2="78" y2="34" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="48" y1="46" x2="78" y2="46" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="48" y1="58" x2="72" y2="58" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
  <line x1="48" y1="70" x2="68" y2="70" stroke="white" stroke-width="2.5" stroke-linecap="round" opacity="0.7"/>

  <!-- Speed lines (motion indicators) -->
  <line x1="18" y1="40" x2="26" y2="48" stroke="#4285F4" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="14" y1="55" x2="25" y2="58" stroke="#4285F4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <line x1="92" y1="38" x2="100" y2="46" stroke="#4285F4" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <line x1="96" y1="52" x2="104" y2="56" stroke="#4285F4" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

  <!-- Rocket nose cone on top of notebook -->
  <path d="M44,15 L59,2 L74,15Z" fill="#4285F4" stroke="#1557B0" stroke-width="1"/>
  <path d="M50,15 L59,5 L68,15Z" fill="#5A9BF6" opacity="0.6"/>
</svg>
