<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <title>NotebookLM Jetpack</title>
  <defs>
    <linearGradient id="bg7b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8"/>
      <stop offset="100%" style="stop-color:#1255B0"/>
    </linearGradient>
    <linearGradient id="fl7b" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBC04"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA4335"/>
    </linearGradient>
    <linearGradient id="fl7bc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF9C3"/>
      <stop offset="100%" style="stop-color:#FBBC04"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg7b)"/>

  <!-- Jetpack person silhouette - white, bold icon style -->
  <g fill="white" stroke="white" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head -->
    <circle cx="76" cy="26" r="9" stroke="none"/>

    <!-- Body/torso -->
    <line x1="70" y1="36" x2="54" y2="62" stroke-width="10"/>

    <!-- Front arm (reaching forward-up) -->
    <polyline points="66,42 78,36 84,44" fill="none" stroke-width="8"/>

    <!-- Back arm (reaching to jetpack) -->
    <line x1="64" y1="44" x2="48" y2="40" fill="none" stroke-width="8"/>

    <!-- Front leg (striding forward) -->
    <polyline points="56,58 70,74 82,82" fill="none" stroke-width="8"/>

    <!-- Back leg (kicked back) -->
    <polyline points="54,60 40,74 30,72" fill="none" stroke-width="8"/>

    <!-- Jetpack body -->
    <rect x="34" y="34" width="12" height="24" rx="4" stroke="none"/>
    <!-- Jetpack nozzle -->
    <rect x="36" y="58" width="8" height="6" rx="2" stroke="none"/>
  </g>

  <!-- Jetpack detail line -->
  <line x1="38" y1="40" x2="38" y2="50" stroke="#1A73E8" stroke-width="2.5" stroke-linecap="round" opacity="0.35"/>

  <!-- Jetpack flames - short burst -->
  <path d="M36,64 Q38,74 33,84 Q40,76 43,64Z" fill="url(#fl7b)" opacity="0.9"/>
  <path d="M38,64 Q39,72 36,79 Q41,73 42,64Z" fill="url(#fl7bc)" opacity="0.75"/>
</svg>
