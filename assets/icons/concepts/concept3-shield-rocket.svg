<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <title>NotebookLM Jetpack - Rounded Rocket Book</title>
  <desc>A bold rounded-square icon with a book-rocket hybrid launching upward</desc>
  <defs>
    <linearGradient id="c3-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8"/>
      <stop offset="100%" style="stop-color:#1557B0"/>
    </linearGradient>
    <linearGradient id="c3-flame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBC04"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA4335"/>
    </linearGradient>
    <linearGradient id="c3-flame-core" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF9C3"/>
      <stop offset="100%" style="stop-color:#FBBC04"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#c3-bg)"/>

  <!-- Flame outer - left -->
  <path d="M42,96 Q44,108 38,122 Q48,110 50,96Z" fill="url(#c3-flame)"/>
  <!-- Flame outer - right -->
  <path d="M76,96 Q74,108 80,122 Q70,110 68,96Z" fill="url(#c3-flame)"/>
  <!-- Flame center -->
  <path d="M52,96 Q55,112 50,124 Q59,114 62,96Z" fill="url(#c3-flame)"/>
  <path d="M56,96 Q58,108 55,118 Q60,110 61,96Z" fill="url(#c3-flame-core)"/>
  <path d="M62,96 Q60,108 64,118 Q58,110 57,96Z" fill="url(#c3-flame-core)"/>

  <!-- Rocket-book body -->
  <path d="M38,96 L38,36 Q38,18 59,12 Q80,18 80,36 L80,96Z" fill="white"/>

  <!-- Book spine line -->
  <line x1="59" y1="16" x2="59" y2="96" stroke="#D2E3FC" stroke-width="2"/>

  <!-- Book page lines - left side -->
  <line x1="43" y1="40" x2="55" y2="40" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="43" y1="50" x2="55" y2="50" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="43" y1="60" x2="55" y2="60" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

  <!-- Book page lines - right side -->
  <line x1="63" y1="40" x2="75" y2="40" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="63" y1="50" x2="75" y2="50" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <line x1="63" y1="60" x2="75" y2="60" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.4"/>

  <!-- Rocket window / accent -->
  <circle cx="59" cy="76" r="8" fill="#1A73E8" opacity="0.15"/>
  <circle cx="59" cy="76" r="5" fill="#1A73E8" opacity="0.25"/>

  <!-- Rocket fins / wings -->
  <path d="M38,80 L24,96 L38,96Z" fill="white" opacity="0.9"/>
  <path d="M80,80 L94,96 L80,96Z" fill="white" opacity="0.9"/>
</svg>
