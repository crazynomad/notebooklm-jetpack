<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <title>NotebookLM Jetpack</title>
  <defs>
    <linearGradient id="bg7c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8"/>
      <stop offset="100%" style="stop-color:#1255B0"/>
    </linearGradient>
    <linearGradient id="fl7c" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBC04"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="100%" style="stop-color:#EA4335"/>
    </linearGradient>
    <linearGradient id="fl7cc" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF9C3"/>
      <stop offset="100%" style="stop-color:#FBBC04"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="24" fill="url(#bg7c)"/>

  <!--
    Jetpack person - matching reference icon style.
    Person running right, leaning forward ~40°, bold rounded strokes.
    Centered in the 120x120 usable area (14,14 to 114,114).
    Visual center of figure ≈ (64, 64).
  -->
  <g fill="none" stroke="white" stroke-linecap="round" stroke-linejoin="round">

    <!-- Head -->
    <circle cx="78" cy="28" r="8.5" fill="white" stroke="none"/>

    <!-- Torso - leaning forward -->
    <line x1="72" y1="38" x2="56" y2="66" stroke-width="9.5"/>

    <!-- Front arm - reaching forward-up -->
    <polyline points="68,44 82,34 88,42" stroke-width="7.5"/>

    <!-- Back arm - reaching toward jetpack -->
    <line x1="66" y1="46" x2="50" y2="44" stroke-width="7.5"/>

    <!-- Front leg - striding forward-down -->
    <polyline points="58,62 72,78 84,86" stroke-width="7.5"/>

    <!-- Back leg - kicked back -->
    <polyline points="56,64 42,78 32,76" stroke-width="7.5"/>

    <!-- Jetpack body -->
    <rect x="36" y="36" width="11" height="22" rx="3.5" fill="white" stroke="none"/>

    <!-- Jetpack nozzle -->
    <rect x="38" y="58" width="7" height="5" rx="2" fill="white" stroke="none"/>
  </g>

  <!-- Jetpack tank detail -->
  <line x1="40" y1="42" x2="40" y2="50" stroke="#1A73E8" stroke-width="2" stroke-linecap="round" opacity="0.3"/>

  <!-- Jetpack flames -->
  <path d="M37,63 Q39,73 34,83 Q41,75 44,63Z" fill="url(#fl7c)" opacity="0.9"/>
  <path d="M39,63 Q40,71 37,78 Q43,72 43,63Z" fill="url(#fl7cc)" opacity="0.7"/>
</svg>
