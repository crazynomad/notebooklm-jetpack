<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=DM+Sans:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap');

  :root {
    --accent: #E11D48;
    --accent-light: rgba(225, 29, 72, 0.08);
    --accent-glow: rgba(225, 29, 72, 0.15);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'DM Sans', 'Noto Sans SC', sans-serif;
    width: 1280px;
    height: 800px;
    position: relative;
    overflow: hidden;
    background: #FAFBFD;
  }

  /* Subtle dot grid pattern */
  body::before {
    content: '';
    position: absolute;
    inset: 0;
    background-image: radial-gradient(circle, rgba(0,0,0,0.04) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
    z-index: 0;
  }

  /* Large number watermark */
  .num {
    position: absolute;
    top: -30px;
    right: 40px;
    font-family: 'Instrument Serif', serif;
    font-size: 280px;
    font-weight: 400;
    color: var(--accent);
    opacity: 0.05;
    line-height: 1;
    pointer-events: none;
    z-index: 0;
    letter-spacing: -8px;
  }

  /* Top accent bar */
  .accent-bar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--accent);
    z-index: 10;
  }

  /* Brand badge */
  .badge {
    position: absolute;
    top: 28px;
    left: 40px;
    display: flex;
    align-items: center;
    gap: 10px;
    z-index: 5;
  }
  .badge-icon {
    width: 32px;
    height: 32px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  .badge-icon img { width: 100%; height: 100%; display: block; }
  .badge-name {
    font-size: 13px;
    font-weight: 600;
    color: #555;
    letter-spacing: 0.02em;
  }

  /* Feature pill */
  .pill {
    position: absolute;
    top: 32px;
    right: 40px;
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 14px;
    border-radius: 20px;
    background: var(--accent-light);
    border: 1px solid var(--accent-glow);
    z-index: 5;
  }
  .pill-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--accent);
  }
  .pill-text {
    font-size: 12px;
    font-weight: 600;
    color: var(--accent);
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  /* Title block */
  .title-block {
    position: relative;
    z-index: 2;
    text-align: center;
    padding-top: 88px;
    margin-bottom: 24px;
  }
  .title {
    font-family: 'Instrument Serif', 'Noto Sans SC', serif;
    font-size: 44px;
    font-weight: 400;
    color: #111;
    line-height: 1.15;
    letter-spacing: -0.5px;
    margin-bottom: 12px;
  }
  .title em {
    font-style: italic;
    color: var(--accent);
  }
  .subtitle {
    font-family: 'DM Sans', 'Noto Sans SC', sans-serif;
    font-size: 17px;
    font-weight: 400;
    color: #888;
    letter-spacing: 0.01em;
  }

  /* Screenshot area: full base + highlight overlay */
  .screenshot-wrap {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
  }
  .screenshot {
    position: relative;
  }

  /* Full original screenshot (base layer, dimmed) */
  .screenshot-base {
    width: 700px;
    height: 438px;
    background-size: cover;
    background-position: center top;
    border-radius: 10px;
    box-shadow:
      0 4px 16px rgba(0,0,0,0.06),
      0 12px 48px rgba(0,0,0,0.10),
      0 0 0 1px rgba(0,0,0,0.04);
  }
  /* Dim overlay so highlight pops */
  .screenshot-base::after {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 10px;
    background: rgba(255,255,255,0.25);
    pointer-events: none;
  }

  /* Highlight foreground (pre-cropped image) */
  .screenshot-highlight {
    position: absolute;
    bottom: -12px;
    right: -72px;
    height: 440px;
    border-radius: 12px;
    border: 3px solid rgba(255,255,255,0.9);
    box-shadow:
      0 8px 32px rgba(0,0,0,0.14),
      0 2px 8px rgba(0,0,0,0.06);
    z-index: 2;
    overflow: hidden;
  }
  .screenshot-highlight img {
    display: block;
    height: 100%;
    width: auto;
  }

  /* Watermark */
  .watermark {
    position: absolute;
    bottom: 16px;
    right: 32px;
    font-size: 11px;
    font-weight: 500;
    color: #bbb;
    letter-spacing: 0.02em;
    z-index: 5;
  }

  /* Corner accent shape */
  .corner-accent {
    position: absolute;
    bottom: -60px;
    left: -60px;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: var(--accent);
    opacity: 0.03;
    z-index: 0;
  }
</style>
</head>
<body>

<div class="accent-bar"></div>
<div class="num" id="num">05</div>
<div class="corner-accent"></div>

<div class="badge">
  <div class="badge-icon">
    <img src="../../public/icons/icon-128.png" alt="">
  </div>
  <span class="badge-name">NotebookLM Jetpack</span>
</div>

<div class="pill">
  <div class="pill-dot"></div>
  <span class="pill-text" id="pill">Podcast</span>
</div>

<div class="title-block">
  <div class="title" id="title">播客音频，下载即导入</div>
  <div class="subtitle" id="subtitle">支持 Apple Podcasts · 小宇宙，选集下载到 NotebookLM</div>
</div>

<div class="screenshot-wrap">
  <div class="screenshot">
    <div class="screenshot-base" id="base" style="background-image: url('raw/05-podcast.png')"></div>
    <div class="screenshot-highlight">
      <img id="highlight" src="raw/05-podcast-highlight.png" alt="">
    </div>
  </div>
</div>

<div class="watermark">github.com/crazynomad/notebooklm-jetpack</div>

</body>
</html>
